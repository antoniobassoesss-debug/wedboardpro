<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- v2.0 - Cache bust -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>WedBoardPro</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      /* Grid background - renders immediately */
      [data-grid-overlay="true"] {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: #e5e5e5 !important;
        z-index: 0 !important;
        pointer-events: none !important;
        background-image: 
          linear-gradient(to right, #d0d0d0 0.5px, transparent 0.5px),
          linear-gradient(to bottom, #d0d0d0 0.5px, transparent 0.5px),
          linear-gradient(to right, #b0b0b0 1px, transparent 1px),
          linear-gradient(to bottom, #b0b0b0 1px, transparent 1px);
        background-size: 
          20px 20px,
          20px 20px,
          100px 100px,
          100px 100px;
        background-position: 0 0, 0 0, 0 0, 0 0;
      }

      /* Show grid immediately before React loads */
      .preload-grid {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
      }
    </style>
    <!-- Google tag (gtag.js) - Main Site -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X7PSZXCEK0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X7PSZXCEK0');
    </script>

    <!-- Google tag (gtag.js) - Blog Only -->
    <script data-blog-ga async src="https://www.googletagmanager.com/gtag/js?id=G-RMFYLJS16S"></script>
    <script>
      (function() {
        // Only initialize blog GA if we're on a blog page
        if (window.location.pathname.startsWith('/blog')) {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-RMFYLJS16S', {
            send_page_view: false // We'll track manually for better control
          });
          console.log('Blog GA initialized');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Pre-rendered grid that shows immediately -->
    <div data-grid-overlay="true" class="preload-grid"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/client/main.tsx"></script>
  </body>
</html>
